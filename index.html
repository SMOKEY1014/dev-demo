<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junior Dev API Tester</title>
  <style>
  /* Glassmorphism container */
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  form#testForm {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 30px 40px;
    width: 350px;
    color: #fff;
  }

  h2, h3 {
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
  }

  label {
    display: block;
    margin-top: 15px;
    font-size: 1rem;
    font-weight: 500;
  }

  input[type="url"],
  input[type="text"] {
    margin-top: 8px;
    width: 100%;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
    font-size: 1rem;
    box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease;
  }

  input[type="url"]::placeholder,
  input[type="text"]::placeholder {
    color: #eee;
    opacity: 0.7;
  }

  input[type="url"]:focus,
  input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.4);
    outline: none;
  }

  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background: rgba(255, 255, 255, 0.3);
    border: 2px solid #fff;
    border-radius: 15px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }

  button:hover {
    background: #fff;
    color: #764ba2;
    border-color: #764ba2;
  }

  pre#output {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 15px;
    color: #eee;
    max-height: 150px;
    overflow-y: auto;
    white-space: pre-wrap;
    font-family: Consolas, monospace;
  }
</style>
</head>
<body>
  <h2>Test Your API Endpoint</h2>
  <form id="testForm">
    <label>API URL (POST endpoint):</label>
    <input type="url" id="apiUrl" placeholder="https://your-vercel-url.com" required />
    <label>String to Sort:</label>
    <input type="text" id="dataInput" placeholder="example" required />
    <button type="submit">Send POST Request</button>
  </form>
  <h3>Response:</h3>
  <pre id="output"></pre>

  <script>
  document.getElementById("testForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const baseUrl = document.getElementById("apiUrl").value.replace(/\/$/, ""); // remove trailing slash
    const data = document.getElementById("dataInput").value;
    const output = document.getElementById("output");

    try {
      const response = await fetch(baseUrl + "/api", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data })
      });
      const json = await response.json();
      output.textContent = JSON.stringify(json, null, 2);
    } catch (err) {
      output.textContent = "Error: " + err.message;
    }
  });
</script>

</body>
</html>
